<!DOCTYPE html>

<body>
    <div>
        <h1>Css Selectors:</h1>
        <table>
            <thead>
                <th>Css selector</th>
                <th>function</th>
                <th>exemple</th>
            </thead>
            <tbody>
                <tr>
                <td>color</td>
                <td>changes the color of a text</td>
                <td class="color">color: blue;</td>
            </tr>
                <tr>
                <td>background-color</td>
                <td>changes the color the object's background</td>
                <td class="bgcolor">background-color: cyan;</td>
            </tr>
            <tr>
                <td>font-size</td>
                <td>changes the font size of the text</td>
                <td class="font">font-size: 30px;</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
